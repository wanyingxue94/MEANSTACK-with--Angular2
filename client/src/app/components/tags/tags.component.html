<h1 class="page-header">Search Result</h1>
<!-- Custom Success/Error Message -->

<!-- Panel Start -->
<div>
    <!-- Panel Outer Layer -->
    <div class="panel panel-primary" *ngFor="let blog of blogPosts">

      <!-- Panel Title -->
      <div class="panel-heading">
        <h3 class="panel-title">{{ blog.title }}</h3>
      </div>
      <!-- Panel Body -->
      <div class="panel-body">
        {{ blog.body }}
      </div>
      <div>
        <img class="img-responsive smaller" [hidden]="blog.imagePath == null" src={{+blog.imagePath}} height="200" width="200" />
      </div>

      <!-- Panel Footer Start -->
      <div class="panel-footer">
        <strong>Posted by: </strong>{{ blog.createdBy }}
        <br />
        <strong>Date: </strong>{{ blog.createdAt | date:'MMM dd, yyyy' }}
        <br />
        <!--<div *ngIf="username === blog.createdBy">-->
          <!--<strong>Likes: </strong>{{ blog.likes }}-->
          <!--<br />-->
          <!--<strong>Dislikes: </strong>{{ blog.dislikes }}-->
        <!--</div>-->
      </div>
      <!-- Panel Footer End -->
    </div>
    <!-- Panel Outer Layer -->
</div>
<!-- Panel End -->
